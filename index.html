<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vacation Cost</h1>

    
    <script>
        var x=22;
        if(x<=10) {
            document.write( "Your Price is: " + (x*100));
        }
        else if(x<=20) {
            document.write("Your Price is: " + (1000+(x-10)*80));
        }
        else if(x>20) {
            document.write("Your Price is: " + (1000+800+(x-20)*50));
        }
        else if(x<1) {
            document.write("Your Price is: " + 0)
        }
        
    </script>
</body>
</html>
